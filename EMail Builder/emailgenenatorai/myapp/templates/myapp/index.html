<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Writer</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span>Email Generator using AI</span>
        </div>
        <nav class="nav-links">
            <a href="#">How it works</a>
            <a href="#">Features</a>
            <button class="install-btn" id="openModalBtn">Sign in</button>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <h3>AI Email Tools</h3>
            <ul>
                <li><a href="#">Subject Line Generator</a></li>
                <li><a href="#" class="active">Email Writer</a></li>
                <li><a href="#">Reply Email Writer</a></li>
            </ul>
        </aside>
    </main>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/modal.js' %}"></script>
</body>
</html>
