<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Writer</title>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .register-btn, .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <span>Email Generator using AI</span>
        </div>
        <nav class="nav-links">
            <a href="#">How it works</a>
            <a href="#">Features</a>
            <button class="install-btn" id="openRegisterModal">Register</button> <!-- Register button -->
            <button class="install-btn" id="openModalBtn">Sign in</button> <!-- Sign in button -->
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <h3>AI Email Tools</h3>
            <ul>
                <li><a href="#">Subject Line Generator</a></li>
                <li><a href="#" class="active">Email Writer</a></li>
                <li><a href="#">Reply Email Writer</a></li>
            </ul>
        </aside>
    </main>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeRegisterModal">&times;</span> <!-- Close Register Modal -->
            <h2>Register</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span> <!-- Close Login Modal -->
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Modal handling for Register
        var registerModal = document.getElementById("registerModal");
        var openRegisterBtn = document.getElementById("openRegisterModal");
        var closeRegisterBtn = document.getElementById("closeRegisterModal");

        openRegisterBtn.onclick = function() {
            registerModal.style.display = "block";
        }

        closeRegisterBtn.onclick = function() {
            registerModal.style.display = "none";
        }

        // Modal handling for Login
        var loginModal = document.getElementById("loginModal");
        var openLoginModalBtn = document.getElementById("openModalBtn");
        var closeLoginModalBtn = document.getElementById("closeModalBtn");

        openLoginModalBtn.onclick = function() {
            loginModal.style.display = "block";
        }

        closeLoginModalBtn.onclick = function() {
            loginModal.style.display = "none";
        }

        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target == registerModal) {
                registerModal.style.display = "none";
            }
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
        }
    </script>

</body>
</html>
